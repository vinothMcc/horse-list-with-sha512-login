<div class="card mt-4">
  <h4 class="card-header">You're logged in with Angular 8 & JWT!!</h4>
  <div class="card-body">
    <h6>Users from secure api end point</h6>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 col"
      matSort
    >
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- name Column -->
      <ng-container matColumnDef="horse_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>horse_name</th>
        <td mat-cell *matCellDef="let element">{{ element.horse_name }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="horse_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>horse_number</th>
        <td mat-cell *matCellDef="let element">{{ element.horse_number }}</td>
      </ng-container>

      <!-- phone Column -->
      <ng-container matColumnDef="age_verified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>age_verified</th>
        <td mat-cell *matCellDef="let element">{{ element.age_verified }}</td>
      </ng-container>

      <!-- website Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>dob</th>
        <td mat-cell *matCellDef="let element">{{ element.dob }}</td>
      </ng-container>

      <!-- website Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>color</th>
        <td mat-cell *matCellDef="let element">{{ element.color }}</td>
      </ng-container>

      <!-- website Column -->
      <ng-container matColumnDef="ushja_registered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          ushja_registered
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.ushja_registered }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>edit</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
