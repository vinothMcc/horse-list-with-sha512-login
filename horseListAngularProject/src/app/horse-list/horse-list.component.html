<div class="card mt-4">
  <h4 class="card-header">Horse List</h4>
  <div class="card-body">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <div class="d-block">
      <button mat-raised-button color="primary" class="float-right mb-2" (click)="addEditRow('')">
        Add Row
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col" matSort>
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- name Column -->
      <ng-container matColumnDef="horse_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Horse Name</th>
        <td mat-cell *matCellDef="let element">{{ element.horse_name }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="horse_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Horse Number</th>
        <td mat-cell *matCellDef="let element">{{ element.horse_number }}</td>
      </ng-container>

      <!-- phone Column -->
      <ng-container matColumnDef="age_verified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age Verified</th>
        <td mat-cell *matCellDef="let element">{{ element.age_verified }}</td>
      </ng-container>

      <!-- website Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
        <td mat-cell *matCellDef="let element">{{ element.dob }}</td>
      </ng-container>

      <!-- website Column -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
        <td mat-cell *matCellDef="let element">{{ element.color }}</td>
      </ng-container>

      <!-- website Column -->
      <ng-container matColumnDef="ushja_registered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Ushja Registered
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.ushja_registered }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="text-info mr-2" (click)="addEditRow(element.id)">edit</mat-icon>
          <mat-icon class="text-danger" (click)="deleteRow(element.id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
